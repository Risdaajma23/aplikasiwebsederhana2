<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Teks</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #FAE9EC;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #7EF2E5;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
        width: calc(100% - 80px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        width: 80px;
        padding: 10px;
        background-color: #289AB1;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #outputText {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <input type="text" id="inputText" placeholder="Masukkan teks">
    <button onclick="displayText()">Tampilkan</button>
    <div id="outputText"></div>
</div>

<script>
    function displayText() {
        var input = document.getElementById("inputText").value;
        var output = document.getElementById("outputText");
        
        // Menampilkan teks di bawah tombol
        output.innerText = "Teks yang dimasukkan: " + input;
    }
</script>

</body>
</html>
